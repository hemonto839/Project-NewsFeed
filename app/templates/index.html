<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project NewsFeed</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --light-gray: #ecf0f1;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 2px;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            justify-content: center;
        }

        .search-input {
            padding: 15px 20px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            width: 400px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .search-button {
            padding: 15px 30px;
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .results-container {
            margin-top: 30px;
            display: grid;
            gap: 20px;
        }

        .article {
            background: var(--white);
            border: 1px solid var(--light-gray);
            padding: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .article:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .article h3 {
            color: var(--primary-color);
            font-size: 1.4em;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .article img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin: 15px 0;
        }

        .article p {
            color: #666;
            margin: 15px 0;
            line-height: 1.6;
        }

        .article .meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }

        .article a {
            display: inline-block;
            margin-top: 15px;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .article a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            display: none;
            margin: 30px 0;
            color: var(--primary-color);
            font-size: 1.2em;
        }

        .error {
            color: var(--accent-color);
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #fde8e8;
            border-radius: 8px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .search-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                width: 100%;
            }

            .article img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project NewsFeed</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for news...">
            <button class="search-button" onclick="searchNews()">Search</button>
        </div>
        <div class="loading">Loading...</div>
        <div class="error"></div>
        <div class="results-container"></div>
    </div>

    <script>
        async function searchNews() {
            const searchInput = document.querySelector('.search-input');
            const resultsContainer = document.querySelector('.results-container');
            const loadingDiv = document.querySelector('.loading');
            const errorDiv = document.querySelector('.error');
            
            const query = searchInput.value.trim();
            if (!query) return;

            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            resultsContainer.innerHTML = '';

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                console.log('API Response:', data);

                if (data.error) {
                    throw new Error(data.error);
                }

                const articles = data.results || [];
                console.log('Articles found:', articles.length);

                if (articles.length > 0) {
                    resultsContainer.innerHTML = articles.map(article => `
                        <div class="article">
                            <h3>${article.title || 'No Title'}</h3>
                            ${article.image_url ? `<img src="${article.image_url}" alt="${article.title}">` : ''}
                            <p>${article.description || 'No description available'}</p>
                            <div class="meta">
                                <span>ðŸ“… ${new Date(article.pubDate).toLocaleDateString()}</span>
                                ${article.source_id ? `<span>ðŸ“° ${article.source_id}</span>` : ''}
                            </div>
                            ${article.link ? `<a href="${article.link}" target="_blank">Read full article â†’</a>` : ''}
                        </div>
                    `).join('');
                } else {
                    resultsContainer.innerHTML = '<p style="text-align: center; color: #666; font-size: 1.2em;">No news articles found for your search.</p>';
                }
            } catch (error) {
                console.error('Search error:', error);
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchNews();
            }
        });
    </script>
</body>
</html>
